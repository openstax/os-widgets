<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>OpenStax Widget Library</title>
  <meta name="description" content="OpenStax widgets">
  <meta name="author" content="Roy Johnson, OpenStax">

  <script defer src="https://use.fontawesome.com/releases/v5.8.0/js/all.js"></script>
</head>

<body>
    <div class="content">
        <h1>With Groups</h1>
        <select multiple data-placeholder="Select your books">
          <optgroup label="Odd">
            <option value="1">One</option>
            <option value="3">Three</option>
            <option value="5">Five</option>
            <option value="7">Seven</option>
            <option value="9">Nine</option>
            <option value="i">i</option>
          </optgroup>
          <optgroup label="Even">
            <option value="2" data-groups="Even,Odd">Two</option>
            <option value="4">Four</option>
            <option value="6">Six</option>
            <option value="8">Eight</option>
            <option value="10">Ten</option>
            <option value="i">i</option>
        </select>
        <h1>Without Groups</h1>
        <select multiple data-placeholder="Select your books" class="ungrouped">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
            <option value="6">Six</option>
            <option value="7">Seven</option>
            <option value="8">Eight</option>
            <option value="9">Nine</option>
            <option value="10">Ten</option>
        </select>
    </div>
    <script async src="./index.js"></script>
</body>
</html>
